 <script type="text/babel">
class SignUp extends React.Component {
	constructor(props){
		super(props);
		this.state = {nick: "", email: "", password: ""}
	}
	
	onChangeNick = (e) => {
		this.setState({nick: e.target.value});
	}
	
	onChangeMail = (e) => {
		this.setState({email: e.target.value});
	}
	
	onChangePassword = (e) => {
		this.setState({password: e.target.value});
	}
	
	signUp = (e) => {
		firebase.auth().createUserWithEmailAndPassword(this.state.email, this.state.password).then(() => {
			let uid = firebase.auth().currentUser.uid;
			firebase.database().ref("Users/" + uid).set({
				nick: this.state.nick,
				uid: uid
			});
		});
	} // 21:30:38  
	
	
	render(){
		return (
			<div>
			<h1>Sign up</h1>
				<input type="text" onChange={this.onChangeNick} placeholder="Nick"/> <br></br>
				<input type="text" onChange={this.onChangeMail} placeholder="E-mail"/> <br></br>
				<input type="password" onChange={this.onChangePassword} placeholder="Password"/> <br></br>
				<button onClick={this.signUp}>Sign up</button>
			</div>
			
		);
	}
}





class UserList extends React.Component {
	constructor(p){
		super(p);
		
		
		this.state = {users: []}
		
		
		var users = [];
		
		let db = firebase.database();
		db.ref("Users").orderByKey().once("value", (snap) => { // filter just users with same race
			snap.forEach((ch) => {
				var item = ch.val();
			    var nick = item.nick;
				
				console.log(nick);
				
				
				users.push(nick);
				
				this.setState({
					users: users
				});
				
			})
		});
		
	}
	
	
	load(){
		
	}
	
		
	
	
	
	render(){
		return (<div>
		<h3>Users </h3>
			<ul>
	 <li>{this.state.users.map(u => <h1>{u}</h1>)}</li>
	 </ul>
	 </div>
		);
	}
}


class App extends React.Component {
	render(){
		return (<div>
		<SignUp/>
		<UserList/>
		</div>);
	}
}

ReactDOM.render(
<App/>,
document.querySelector("#root")
