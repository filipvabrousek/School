class SignUp extends React.Component {
	constructor(props){
		super(props);
		this.state = {nick: "", email: "", password: ""}
	}
	
	onChangeNick = (e) => {
		this.setState({nick: e.target.value});
	}
	
	onChangeMail = (e) => {
		this.setState({email: e.target.value});
	}
	
	onChangePassword = (e) => {
		this.setState({password: e.target.value});
	}
	
	signUp = (e) => {
		firebase.auth().createUserWithEmailAndPassword(this.state.email, this.state.password).then(() => {
			let uid = firebase.auth().currentUser.uid;
			firebase.database().ref("Users/" + uid).set({
				nick: this.state.nick,
				uid: uid
			});
		});
	} // 21:30:38  
	
	
	render(){
		return (
			<div>
				<h1>Create user</h1>
				<input type="text" onChange={this.onChangeNick} placeholder="Nick"/> <br></br>
				<input type="text" onChange={this.onChangeMail} placeholder="E-mail"/> <br></br>
				<input type="password" onChange={this.onChangePassword} placeholder="Password"/> <br></br>
				<button class={"hello"} onClick={this.signUp}>Sign up</button>
			</div>
			
		);
	}
}




class UserList extends React.Component {
	constructor(p){
		super(p);
		this.state = {users: [], selected: "none", hisID: "empty"}
	}
	
	do = (e, n) => {
		/*alert(e);
		alert(n);*/
		this.setState({selected: e, hisID: n});
	}
	
	render(){
		return (
		<div class="userList">
		<ChatScreen selected={this.state.selected} hisID={this.state.hisID}/>			

		<div id="columns">
		{this.props.users.map(u => <h2 onClick={e => this.do(u.nick, u.id)}>{u.nick}</h2>)}
		</div>	
				
	 </div>
		);
	}
}



class App extends React.Component {
	render(){
		return (
			<div>
		
		<UserList users = {this.props.users}/>
		<SignUp/>
		</div>);
	}
}

class ChatScreen extends React.Component {
	constructor(p){
		super(p);
		this.state = {value: "", messages: [], name: "", with: "none"}
	}

	componentDidMount(){
		let db = firebase.database();
		
		
			db.ref("Users").orderByKey().on("value", (snap) => {
				snap.forEach((ch) => {
				var item = ch.val();
			    var nick = item.nick;
					
				if (item.uid == firebase.auth().currentUser.uid){	
					this.setState({name: item.nick});
					db.ref("Chat").orderByKey().on("value", (snap) => { // filter just users with same race
			
			var messages = [];
			snap.forEach((ch) => {
				var item = ch.val();
			    var nick = item.message;
				console.log(nick);
				messages.push(nick);
			})
			
			this.setState({
					messages: messages
				});		
	
			let el = document.querySelector("#messages");
			let topPos = el.offsetTop;
			el.scrollTop = topPos;
		});
			
				}});
				});
	}
	
	
	send = () => {	
		firebase.database().ref("Chat").push().set({
				from: "A",
				to: "B",
				message: this.state.value
			});
	}
	
	onChange = (e) => {
		this.setState({value: e.target.value});
	}
	
	render(){
		return (
			<section id="chat"> 
				<h3>{`I am ${this.state.name}.`}</h3>
				<h3>{`Chatting with ${this.props.selected}.`}</h3>
				<h3>{`His ID is ${this.props.hisID}.`}</h3>
				<div id="messages">
					{this.state.messages.map(x => <h3 class="m">{`${x}`}</h3>)}
	 			</div>
				
				<div id="sideBtn">
					<input type="text" placeholder="Enter a message."  onChange={this.onChange}/>
					<button class={"hello"} onClick={this.send}>Senda</button>
	 			</div>
				
				
	 		</section>
		)
	}
}




class User {
constructor(nick, id){
	this.nick = nick;
	this.id = id;
}	
}


class Chat extends React.Component {
	constructor(p){
		super(p);
		this.state = {users: []}
	}
	
	componentDidMount(){
		let db = firebase.database();
		db.ref("Users").orderByKey().on("value", (snap) => { // filter just users with same race
			
			var users = [];
			snap.forEach((ch) => {
				var item = ch.val();
			    var nick = item.nick;
				 var id = item.uid;
				
				console.log(nick);
				
				
				let u = new User(nick, id);
				users.push(u);
			})
			
			this.setState({
					users: users
				});
			
		});
	}
	
	render(){
		return (<section class="side">
				<App users={this.state.users}/>
				</section>)
	}
}
